plugins {
    id 'java-gradle-plugin'
    id "org.shipkit.shipkit-changelog"
    id "com.gradle.plugin-publish"
    id "com.adarshr.test-logger"
}

sourceSets {
	test.java.srcDirs = ['src/test/java']
}

configurations {
	embed {
		canBeResolved = true
	}
	compileOnly.extendsFrom embed
}

dependencies {
	embed 'com.modrinth.minotaur:Minotaur:2.1.2'
	implementation "com.google.guava:guava:31.0.1-jre"
	implementation 'com.google.code.gson:gson:2.9.0'
	implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.13'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
}

jar {
	from(configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }) {
		include "com/modrinth/minotaur/**"
	}
}

gradlePlugin {
    plugins {
        modrinthPlugin {
            id = 'net.galacticraft.gradle.publishing.modrinth'
            description = 'Modrinth plugin for publishing builds to the website'
            implementationClass = 'net.galacticraft.plugins.modrinth.ModrinthUploadPlugin'
        }
    }
}

pluginBundle {
    website = 'https://galacticraft.net/'
    vcsUrl = 'https://github.com/TeamGalacticraft/GalacticGradle'
    tags = ['galacticraft', 'plugin']
}

tasks.withType(Javadoc) {
	failOnError false
	options.addStringOption('Xdoclint:none', '-quiet')
	options.addStringOption('encoding', 'UTF-8')
	options.addStringOption('charSet', 'UTF-8')
}

publishPlugins {
    onlyIf notSnapshot
}